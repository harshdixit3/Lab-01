<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Bar Graph</title>

    <style>

        #bar-graph{
            background-color: lightgray;
            width: 200px;

            margin: 0 auto;
        }

        .bar{
            background-color: gray;

            height: 300px;
            width: 30px;
            display: inline-block;
            margin: 15px;
        }


    </style>
</head>
<body>
    
    <div id="bar-graph">

        <div id="bar1" class="bar">

        </div>

        <div id="bar2" class="bar" >

        </div>

        <div id="bar3" class="bar">


        </div>


    </div>
</body>
</html>
